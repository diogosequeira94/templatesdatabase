<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Slideshow</title>
        <link rel="stylesheet" href="style.css"/>
        
        <style>
        
            #container{
    width:40%;
    height:450px;
    border:1px solid black; 
    margin: 0 auto;
    position: relative;
    
    
                

}
            
            #container>img{
                width:100%;
                height:100%;
                position:absolute;
            }
            
            
            #container>.btn{
                position: absolute;
                width: 50px;
                height: 50px;
                border:none;
                border-radius: 25px;
                top:200px;
                background: black;
                color:white;
                font-size:20px;
            }
            
            #container>#btn1:hover{
                box-shadow: 10px 0px 20px 0px red;
                
                }
            
            #container>#btn2:hover{
                box-shadow: -10px 0px 20px 0px red;
                
                }
            
            #container>#btn2{
                position: relative;
                float:right;
            }
        </style>
      
    </head>
<body>
    <div id="container">
        <img class="slides" src="https://tattoozza.com/wp-content/uploads/2016/08/Best-Wolf-Tattoos-Designs-16.jpg"/>
        <img class="slides" src="https://i.pinimg.com/736x/7f/27/a7/7f27a7318708a519ae77d8a08fffdb06--wolf-and-moon-tattoo-moon-tattoos.jpg"/>
        <img class="slides" src="http://tattoo-journal.com/wp-content/uploads/2016/12/Wolf-Tattoo-79-650x650.jpg"/>
        <img class="slides" src="http://www.cuded.com/wp-content/uploads/2014/06/4-3D-Wolf-Tattoo.jpg"/>
        
        
        <button class="btn" onclick="plusIndex(-1)" id="btn1">&#10094;</button>
        <button class="btn" onclick="plusIndex(1)" id="btn2">&#10095;</button>
        
        
    
    </div>
    
    
  
</body>
    <script>
        var index = 1;
        
        function plusIndex(n){
            index = index + 1;
            showImage(index);
            
            
        }
        
        showImage(1);
        
        function showImage(n){
            var i;
            var x = document.getElementsByClassName("slides");
            if(n > x.length){ index = 1};
            if(n < 1){ index = x.length};
            for(i=0;i<x.length;i++)
                {
                    x[i].style.display = "none";
                }
            x[index-1].style.display = "block";
            
            
        }
    
    </script>

</html>
